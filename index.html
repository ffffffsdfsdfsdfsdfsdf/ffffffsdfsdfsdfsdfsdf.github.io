<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LONG LIVE KNR</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    img {
      max-width: 450px;
      height: auto;
      margin-bottom: 50px;
    }

    .rainbow-text {
      font-size: 7em;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 8s linear infinite;
      margin-bottom: 50px;
    }

    .names {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 90%;
      font-size: 3.5em;
      text-align: center;
    }

    .names div {
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 6s linear infinite;
      white-space: nowrap;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particle style */
    .particle {
      position: fixed;
      pointer-events: none;
      opacity: 1;
      animation: fall 2s forwards;
      mix-blend-mode: screen;
      will-change: transform, opacity;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="toptop.png" alt="Top Image" />
    <div class="rainbow-text">LONG LIVE KNR</div>
    <div class="names">
      <div>SwatKNR</div>
      <div>PrayKNR</div>
      <div>KodachiKNR</div>
      <div>SwatcalledKNR</div>
      <div>LurkinggKNR</div>
      <div>UKNR</div>
      <div>GravesKNR</div>
      <div>AzezelKNR</div>
      <div>NNKNR</div>
      <div>VawuKNR</div>
      <div>BladeKNR</div>
      <div>DrippKNR</div>
      <div>DmdKNR</div>
      <div>AuoraKNR</div>
      <div>BLIXKNR</div>
      <div>FrostKNR</div>
      <div>DesKNR</div>
      <div>KuruKNR</div>
      <div>KroneKNR</div>
      <div>NexusKNR</div>
      <div>XannyKNR</div>
      <div>KJKNR</div>
      <div>SaviorKNR</div>
    </div>
  </div>

  <script>
    document.addEventListener('mousemove', e => {
      const particle = document.createElement('img');
      particle.src = 'trailbro.png'; // your trail image file
      particle.classList.add('particle');

      const size = Math.random() * 6 + 6;
      particle.style.width = size + 'px';
      particle.style.height = 'auto';

      particle.style.left = e.clientX + 'px';
      particle.style.top = e.clientY + 'px';

      particle.style.animationDuration = (Math.random() + 1.5) + 's';

      document.body.appendChild(particle);

      particle.addEventListener('animationend', () => {
        particle.remove();
      });
    });
  </script>

  <!-- Audio element without controls -->
  <audio id="bg-music" src="themusic.mp3" loop></audio>

  <script>
    const music = document.getElementById('bg-music');

    // Try autoplay immediately
    music.play().catch(() => {
      // If autoplay blocked, wait for user interaction
      function playAfterInteraction() {
        music.play();
        window.removeEventListener('click', playAfterInteraction);
        window.removeEventListener('keydown', playAfterInteraction);
      }
      window.addEventListener('click', playAfterInteraction);
      window.addEventListener('keydown', playAfterInteraction);
    });
  </script>

</body>
</html>
